<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <header class="background__image">
      <div class="wrapper">
        <div class="image__box">
          <img class="image__header" src="images/illustration-hero.svg" />
        </div>
        <div class="order__header">
          <h1 class="header">Order Summary</h1>
          <p class="header__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="subscription__plan">
          <img class="music__logo" src="images/icon-music.svg" />
          <p class="annual__plan">Annual Plan<br /><span class="money">$59.99/year</span></p>
          <a class="change__link change--hover" href="#" change--color>Change</a>
        </div>
        <div class="button__container">
          <ul class="list">
            <li class="list__item list__payment">
              <a class="list__link__top payment--button" href="#">Proceed to Payment</a>
            </li>
            <li class="list__item  list__item__bottom">
              <a class="list__link__bottom cancel--button" href="#">Cancel Order</a>
            </li>
          </ul>
      </div>
    </header>
  </body>
</html>
